<form [formGroup]="signupForm"
(submit)="onSubmit()">

    <div class="mt-3">
        <label for="fullname"
        class="form-label">
            Teljesnév
        </label>
        <input type="text"
        formControlName="fullname"
        class="form-control"
        id="fullname"
        >
    </div>

    <div class="mt-3">
        <label for="email"
        class="form-label">
            E-mail
        </label>
        <input type="text"
        formControlName="email"
        class="form-control"
        id="email"
        >
    </div>

    <div class="mt-3">
        <label for="username"
        class="form-label">
            Felhasználónév
        </label>
        <input type="text"
        formControlName="username"
        class="form-control"
        id="username"
        >
    </div>

    <div class="mt-3">
        <label for="password"
        class="form-label">
            Jelszó
        </label>
        <input type="password"
        formControlName="password"
        class="form-control"
        id="password"
        >
    </div>
    <div class="mt-3">
        <label for="password_again"
        class="form-label">
            Jelszó újra
        </label>
        <input type="password"
        formControlName="password_again"
        class="form-control"
        id="password_again"
        >
    </div>

    <button class="btn btn-primary"
    type="submit">
        Regisztrál
    </button>

</form>
